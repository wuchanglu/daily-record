<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left{
        margin-bottom: 50px;
          height: 50px;
          width: 200px;
          background-color: aqua;
      }
      .right{
        margin-top: 50px;
          height: 50px;
          width: 200px;
          background-color: yellow;
      }
      .father{
        width: 100px;
        height: 50px;
        background-color: aqua;
      }
      .child{
        width: 50px;
        height: inherit;
        background-color: peachpuff;
      }
    </style>
  </head>
  <body>
    <div class="left">左边</div>
    <div><div class="right">右边</div></div>
    <div class="father">
      <div class="child"></div>
    </div>
  </body>
</html>
